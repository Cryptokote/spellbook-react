<html>
  <head>
    <title>
      D&D 3.5 Spellbook
    </title>
    <link rel="stylesheet" href="https://npmcdn.com/react-bootstrap-table/dist/react-bootstrap-table-all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </link>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <style>
      .cleric {
        background-image: url('./cleric.png');
      }
      .wizard {
        background-image: url('./wizard.png');
      }
      .spellbook {
        background-image: url('./book.svg');
      }
      .favorite {
        color: #999999;
      }
      .favorite.active {
        color: #eba230;
      }
      .player-class {
        border-radius: 50%;
        height: 74px;
        width: 74px;
        opacity: 0.5;
        cursor: pointer;
      }
      .player-class.active {
        border: 2px solid #455480;
        opacity: 1;
      }
      .player-class .image {
        border-radius: 50%;
        background-size: cover;
        height: 70px;
        width: 70px;
        border: 2px solid #fff;
      }
      .filter, .class-wrapper {
        vertical-align: middle;
        font-family: "Roboto Condensed",Roboto,Helvetica,sans-serif;

      }
      .class-wrapper {
        display: inline-block;
        margin: 0px 10px;
      }
      .class-wrapper.left {
        float: left;
      }
      .class-title {
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
        display: block;
        width: 100%;
        text-align: center;
      }
      .preload-title {
        text-align: center;
        vertical-align: middle;
        width: 100%;
        height: 100%;
        background-color: #455480;
        color: rgb(255, 237, 182);
        padding-top: 20%;
      }
      .filters {
        background-image: url(http://dnd.wizards.com/sites/default/files/media/styles/news_banner_header/public/default_images/_Header_Article_Template_0.jpg?itok=VrtdL3xv);
        background-size: cover;
        background-position: center;
        color: #fff;
        font-weight: 600;
        border-bottom: 3px solid #eba230;
      }
      /*#920100*/
      /*#ca2f00*/
      .filters::before {
        content: " ";
        width: 100%;
        height: 100%;
        display: block;
        position: absolute;
        margin: 0 -15px;
        background-color: #44537f;
        opacity: 0.7;
      }
      .filters .rw-multiselect {
        background-color: #455480;
      }
      .preload-title img {
        width: 40%;
        height: 40%;
        vertical-align: middle;
      }

      a {
        color: #455480 !important;
      }
      .hidden {
        display: none !important;
      }
      .cell {
        display:inline-block;height:50px;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;vertical-align: middle;
      }
      .header {
        display: inline-block;height: 20px;
        text-transform: uppercase;
        font-size: small;
        font-weight: 800;
      }
      .header-wrapper {
        margin-bottom: 10px;
        position: absolute;
        top: -32px;
        width: 990px;
        background-color: white;
        border-bottom: 2px solid #44537f;
        padding: 5px;
      }
      .section-header {
        text-transform: uppercase;
        font-size: small;
        font-weight: 800;
        padding-right: 5px;
      }
      .spell-more .col-md-3 {
        margin-bottom: 5px;
      }
      .spell-more .row {
        margin-bottom: 10px;
      }
      .bordered-top {
        border-top: 3px solid #455480;
        padding-top: 10px;
        text-align: justify;
      }
      .spell {
        background: url('./spell-bg.png') no-repeat;
        background-size: 100% 67px;
        transition: background-image .2s cubic-bezier(0.17,0.67,0.83,0.67);
        padding: 10px;
      }
     .lvl{width: 40px;} .lvl-content {padding:10px 5px;}
      .name{width: 250px;}
      .name small {
        font-style: italic;
      }
      .name.cell {
        font-weight: 600;
        font-size: 1.1em;
      }
      .range{width: 100px;}
      .duration{width: 140px;}
      .target{width: 200px;}
      .saveThrow{width: 140px;}
      .resist{width: 100px;}
      .spell-content{width:100%;display: block;margin: auto;cursor:pointer;}
      .spell-more {padding: 20px;
        border-style: solid;
        border-color: #d8d4d2 #d8d4d2 #455480 #d8d4d2;
        border-width: 0px 1px 2px 1px;
        margin: 0px -7px;
        z-index: 1;
        cursor: auto;
      }
      .spell-content.wrapper{width:990px;margin-top: 32px; position: relative;}

      @media only screen and (max-width: 950px) {
        .resist {display: none}
        .spell-content.wrapper {width: 98%;}
        .header-wrapper {left: 6px;  width: 98%;}

      }
      @media only screen and (max-width: 918px) {
        .target {display: none}
      }
      @media only screen and (max-width: 710px) {
        .range {display: none}
      }
      @media only screen and (max-width: 610px) {
        .saveThrow {display: none}
      }
      @media only screen and (max-width: 510px) {
        .duration {display: none}
      }
      @media (min-width: 576px) {
        .col-sm-6 .section-header {
          display: block;
        }
      }
      .svg-wrapper {
        width: 100%;
        margin: -369px auto;
      }
      .counter-wrapper {
        width: 50px;
        display: inline-block;
        float: left;
        vertical-align: middle;
        margin-top: 20px;
      }
    </style>
  </head>

  <div id="root">
    <div class="preload-title">
        <h1>Hold on, it's loading!</h1>
        <img src="./book.svg" alt=""/>
